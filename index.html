<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="profile">
    <title>Lupin Website</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <!-- Navigation Bar -->
        <header>
            <nev>
                <img class="logo" src="images/logo.svg" alt="logo">
                <div class="links">
                    <a href="#">About</a>
                    <a href="#">Dock</a>
                    <button class="button_med" href="#">Login</button>
                </div>
            </nev>
        </header>
        <!-- Content -->
        <section class="info">
            <h1 class="content_font1">Online Creative Community</h1>
            <h4 class="content_font2">By Earth MND</h4>
            <div class="icons">

                <div class="icon">
                    <img src="images/email.svg" alt="email">
                    <p class="icon_info">minerdev1103@gmail.com</p>
                </div>

                <div class="icon">
                    <img src="images/facebook.svg" alt="facebook">
                    <p class="icon_info">Sorayut MND</p>
                </div>

                <div class="icon">
                    <img src="images/instagram.svg" alt="instagram">
                    <p class="icon_info">earth_mnd</p>
                </div>

                <div class="icon">
                    <img src="images/youtube.svg" alt="youtube">
                    <p class="icon_info">Sorayut Thamsanong</p>
                </div>

            </div>
        </section>
        <!-- Feature Bar -->
        <section class="feature">
            <div class="feature">
                <img src="images/Programming.jpg" alt="Programming">
                <div class="feature_info">
                    <p class="feature_top">Programming</p>

                    <p class="feature_bottom">Enjoy Coding and Playing
                        HTML , CSS , Javascript
                    </p>

                </div>
            </div>

            <div class="feature">
                <img src="images/Aiot.jpg" alt="Aiot">
                <div class="feature_info">
                    <p class="feature_top">Aiot and Robotics</p>

                    <p class="feature_bottom">Enjoy Coding and Playing
                        Python, Ros, Mechanics
                    </p>

                </div>
            </div>

            <div class="feature">
                <div class="feature_info">
                    <p class="feature_top">Learn More</p>

                </div>
            </div>

        </section>
    </main>
</body>

</html>
